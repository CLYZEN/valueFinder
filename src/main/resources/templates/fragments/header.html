<header class="s-header header" th:fragment="header">

        <div class="row py-3 border-bottom">

            <div class="col-sm-4 col-lg-3 text-center text-sm-start">
                <div class="main-logo">
                    <a href="/">

                    </a>
                </div>
            </div>

            <div class="col-sm-6 offset-sm-2 offset-md-0 col-lg-5 d-none d-lg-block">
                <div class="search-bar row bg-light p-2 my-2 rounded-4">
                    <form id="search-form" class="text-center d-flex" action="/auction/searched" method="post">
                    <div class="col-md-4 d-none d-md-block">
                        <select class="form-select border-0 bg-transparent" name="category">
                            <option value="0">전체 카테고리</option>
                            <option value="1">디지털기기</option>
                            <option value="2">가구/인테리어</option>
                            <option value="3">여성의류</option>
                            <option value="4">여성잡화</option>
                            <option value="5">남성패션/잡화</option>
                            <option value="6">생활가전</option>
                            <option value="7">생활/주방</option>
                            <option value="8">가공식품</option>
                            <option value="9">스포츠/레저</option>
                            <option value="10">취미/게임/음반</option>
                            <option value="11">뷰티/미용</option>
                            <option value="12">식물</option>
                            <option value="13">반려동물용품</option>
                            <option value="14">티켓/교환권</option>
                            <option value="15">도서</option>
                            <option value="16">유아도서</option>
                            <option value="17">기타</option>
                        </select>
                    </div>
                    <div class="col-11 col-md-7">
                            <input type="text" class="form-control border-0 bg-transparent" placeholder="검색어를 입력해주세요!" name="searchVal"/>
                    </div>
                        <div class="col-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="cursor: pointer"
                            onclick="$('#search-form').submit()">
                                <path fill="currentColor"
                                      d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z"/>
                            </svg>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>


                </div>
            </div>

            <div class="col-sm-8 col-lg-4 d-flex justify-content-end gap-5 align-items-center mt-4 mt-sm-0 justify-content-center justify-content-sm-end">
                <div class="support-box text-end d-none d-xl-block" sec:authorize="isAnonymous()">
                  <a href="/member/login"><h5 class="mb-0">로그인</h5> </a>
                </div>
                <div class="support-box text-end d-none d-xl-block" sec:authorize="isAuthenticated()">
                    <a href="/member/logout"><h5 class="mb-0">로그아웃</h5> </a>
                </div>
                <div class="support-box text-end d-none d-xl-block" sec:authorize="isAnonymous()">

                </div>
                <ul class="d-flex justify-content-end list-unstyled m-0">
                    <li>

                            <svg width="24" height="24" viewBox="0 0 24 24">
                                <use xlink:href="#user"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
