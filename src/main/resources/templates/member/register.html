<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="/css/memberRegister.css">
	<style>
</style>
</th:block>

<div layout:fragment="content">
	<div class="form_content">
		<div class="inner">


			<div class="form_section">

				<div class="form_content" action="" method="" object="">
					<div class="form_list">
						<div class="form_item user error" id="divemail">
							<p>email :</p>
							<input type="text" id="email" name="email"
								placeholder="이메일을 입력해 주세요" class="input" value="" maxlength="20"
								autocapitalize="off">

						</div>
						<div class="form_item lock password error" id="divPasswd">
							<p>password :</p>
							<input type="password" id="pswd" name="pswd"
								placeholder="비밀번호를 입력해 주세요" class="input" value=""
								maxlength="20" autocomplete="new-password">
							<div class="password_info">
								<em class="how_secure" id="secureLevel"></em>
							</div>
						</div>
						<div class="form_item name error" id="divname">
							<p>name :</p>
							<input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
						</div>
					</div>


					<div class="form_lsit">
						<div class="form_item adress address error" id="divadress">
							<p>주소 :</p>
							<input type="text" id="sample6_address" placeholder="주소">

							<input type="button" onclick="sample6_execDaumPostcode()"
								value="우편번호 찾기" style="width: 150px"><br>
						</div>
						<div class="form_item adress2" id="divadress2">
							<input type="text" id="sample6_postcode" placeholder="우편번호"><br>
							<input type="text" id="sample6_detailAddress" placeholder="상세주소">
							<input type="text" id="sample6_extraAddress" placeholder="참고항목">
						</div>
						<div class="form_item bth" id="divbth">
							<p>생년월일 :</p>
							<input type="text" id="bth" name="bth" maxlength="8"
								placeholder="생년월일 8자리를 입력해주세요 ex)19990101">
						</div>
						<div class="form_item gender" id="divgender">
							<input type="checkbox" id="man" name="man" checked="checked"
								style="width: 100px"><label>남자</label> <input
								type="checkbox" id="woman" name="woman" style="width: 100px"><label>여자</label>
						</div>
						<div class="form_item phone" id="divphone">
							<p>휴대폰 :</p>
							<input type="text" id="phone" name="phone"
								placeholder="핸드폰 번호를 입력해주세요">

						</div>
						<div class="form_item bankadress" id="divbank">
							<p>계좌번호 :</p>
							<input type="text" id="bank" name="bank"
								placeholder="계좌번호를 입력해주세요">
							<form action="#">
							<select name="bankadress"
									id="bankadress">
									<option value="CHOICE">은행 선택</option>
									<option value="KB">국민</option>
									<option value="IBK">기업</option>
									<option value="HANA">하나</option>
									<option value="KAKAOBANK">카카오뱅크</option>
									<option value="SC">제일</option>
									<option value="SOL">신한</option>
									<option value="WORI">우리</option>
									<option value="SITI">시티</option>
									<option value="KN">경남</option>
									<option value="KJ">광주</option>
									<option value="DGB">대구</option>
									<option value="BU">부산</option>
									<option value="JEJU">제주</option>
									<option value="NJ">농협</option>
									<option value="SU">수협</option>
									<option value="EPOST">우체국</option>
									
								</select> 
							</form>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>
</div>


<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 각 주소의 노출 규칙에 따라 주소를 조합한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var addr = ''; // 주소 변수
							var extraAddr = ''; // 참고항목 변수

							//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
							if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
								addr = data.roadAddress;
							} else { // 사용자가 지번 주소를 선택했을 경우(J)
								addr = data.jibunAddress;
							}

							// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
							if (data.userSelectedType === 'R') {
								// 법정동명이 있을 경우 추가한다. (법정리는 제외)
								// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								// 건물명이 있고, 공동주택일 경우 추가한다.
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName
											: data.buildingName);
								}
								// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
								// 조합된 참고항목을 해당 필드에 넣는다.
								document.getElementById("sample6_extraAddress").value = extraAddr;

							} else {
								document.getElementById("sample6_extraAddress").value = '';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample6_postcode').value = data.zonecode;
							document.getElementById("sample6_address").value = addr;
							// 커서를 상세주소 필드로 이동한다.
							document.getElementById("sample6_detailAddress")
									.focus();
						}
					}).open();
		}
	</script>


</th:block>


</html>
