<th:block layout:fragment="css">
	<style>
		a {
			text-decoration: none;
		}

		p {
			font-size: 25px;
		}

		.quickmenu,
		ul,
		li {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		.quickmenu {
			position: absolute;
			width: 180px;
			top: 50%;
			margin-top: -50px;
			left: 30px;
			background: #fff;
			box-shadow: -2px 2px grey;
		}

		.quickmenu ul {
			position: relative;
			float: left;
			width: 100%;
			display: inline-block;
			*display: inline;
			border: 1px solid #ddd;
		}

		.quickmenu ul li {
			float: left;
			width: 100%;
			border-bottom: 1px solid #ddd;
			text-align: center;
			display: inline-block;
			*display: inline;
		}

		.quickmenu ul li a {
			position: relative;
			float: left;
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			color: #999;
			font-size: 9.5pt;
		}

		.quickmenu ul li a:hover {
			color: #000;
		}

		.quickmenu ul li:last-child {
			border-bottom: 0;
		}
	</style>
</th:block>

		});
