<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        a {
            text-decoration: none;
        }

        p {
            font-size: 25px;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-bottom: 1100px;">



    <div class="container">
        <h2>계정 복구</h2>
        <p>탈퇴된 계정입니다.</p>
        <p>탈퇴한 계정정보는 3달간 보관합니다. 복구를 원하시면 진행해주세요.</p>
        <form action="/repair" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">이메일</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
            <button type="submit" class="btn btn-primary">복구하기</button>
            <button onclick="locationMain()" class="btn btn-primary">취소</button>
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}">
        </form>
    </div>


</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        function locationMain() {
            location.href = '/login';
        }

        var errorMessage = [[${errorMessage}]];
        if (errorMessage != null) {
            alert(errorMessage);
        }



    </script>
</th:block>

</html>
